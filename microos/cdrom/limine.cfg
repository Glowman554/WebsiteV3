TIMEOUT=0

:MicroOS
KASLR=no
PROTOCOL=multiboot
KERNEL_PATH=boot:///mckrnl.elf

MODULE_PATH=boot:///initrd.saf
MODULE_STRING=/initrd.saf

MODULE_PATH=boot:///mckrnl.syms
MODULE_STRING=/mckrnl.syms

KERNEL_CMDLINE=--serial --initrd=/initrd.saf --syms=/mckrnl.syms --init=initrd:/bin/init.mex --init-arg=tmpfs
